<!doctype html>
<!--
  sandbox example of iron-dropdown
  this demo shows how iron-dropdown content can be opened
  into an external container and expand fully.
-->
<html>

<head>

  <title>iron-fit-behavior demo</title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../polymer/polymer.html" />
  <link rel="import" href="../../iron-dropdown/iron-dropdown.html">
  <link rel="import" href="iron-dropdown-element.html">

  <style>
    .box1,
    .box2 {
      border: 1px solid;
      margin: 15px;
    }
    .box1 {
      height: 200px;
    }
    .box2 {
      height: 300px;
    }

    .wrapper {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    }
  </style>

</head>

<body>
  <dom-bind>
    <template is="dom-bind">

      <div class="wrapper">
        <div id="fit1" class="box1"></div>
        <div id="fit2" class="box2"></div>
      </div>

      <iron-dropdown-element position-target="[[getElement('#fit1')]]" fit-into="[[getElement('#fit1')]]">
      </iron-dropdown-element>

    </template>
  </dom-bind>
  <script>

    var template = document.querySelector('template[is=dom-bind]');

    template.getElement = function (elStr) {
      return this.$$(elStr);
    }

    // Support hybrid mode
    var templatev1 = document.querySelector('dom-bind');
    templatev1.getElement = template.getElement;

  </script>
</body>

</html>
