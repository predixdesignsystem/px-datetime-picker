<link rel="import" href="../../iron-dropdown/iron-dropdown.html">

<dom-module id="iron-dropdown-element">
  <template>
    <style>
      .fitBox {
        background-color: cornflowerblue;
        width: 100%;
        height: 100vh;
      }
      .content {
        padding: 10px;
      }
      .dropdown {
        width:100%;
        height:100%;
      }
    </style>
    <button slot="dropdown-trigger" on-tap="open">click here</button>

    <iron-dropdown id="dropdown" class="dropdown" fit-into="[[fitInto]]" position-target="[[positionTarget]]">
      <div slot="dropdown-content" class="fitBox">
        Tbh subway tile mustache, kickstarter everyday carry austin pork belly taxidermy viral ramps post-ironic four dollar toast sustainable normcore. Truffaut salvia thundercats gentrify, whatever unicorn PBR&B banjo beard iceland. Poutine selvage etsy put a bird on it food truck flexitarian, tumeric authentic gastropub YOLO cloud bread. Whatever chia salvia godard. 8-bit neutra four dollar toast actually. Mixtape microdosing trust fund iceland. Yuccie mustache iceland church-key tousled tilde, butcher cloud bread ramps godard viral.
      </div>
    </iron-dropdown>

  </template>
  <script>
    Polymer({
      is: 'iron-dropdown-element',

      properties: {
        fitInto: {
          type: Object,
          value: window
        },
        positionTarget: {
          type: Object
        }
      },

      open: function () {
        this.$.dropdown.open();
      }

    });
  </script>
</dom-module>
